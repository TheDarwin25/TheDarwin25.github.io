<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="decodificador.css">
    <script src="script.js"></script>
    <title>Challenge Sprint 01: Encriptador de texto con Javascript </title>

</head>
<body>

    <div class="container">
        <div class="containerLogo">
            <img class="logo" src="img/logoalura.png" alt="Logo Alura">
        </div>
        
        <div class="containerContenido">

            <div class="conteainerTexto">
                <input class="texto1" id="inputTexto" type="text" placeholder="Ingrese el texto aqui">
            </div>

            <div class="containerButton">
                <div class="letrero">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="letreroIcono">
                        <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
                      </svg>
                      
                    <p class="minusculas">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="buttons">
                    <div class="buttonEncriptar">
                        <button class="encriptar" onclick="encriptar()"> Encriptar</button>
                    </div>
                    <div class="buttonDesencriptar">
                        <button class="desencriptar" onclick="desencriptar()">Desencriptar</button>
                    </div>
                </div>
            </div>

        </div>

        <div class="containerResult">
            <div class="containerRectangulo">
                <div class="containerimagen" >
                    <img class="imagen" id="img" src="img/caricatura.png" alt="imagen">
                </div>
                <div class="containerRespuesta" >
                    <div class="containerMensaje">
                        <p class="respuestaMensaje" id="resNinguna">Ningún mensaje fue encontrado</p>
                    </div>
                    <div class="containerTexto" >
                        <textarea id="textAreaRes" class="texto" name="texto" placeholder="Ingresa texto que desees encriptar o desencriptar"></textarea>
                    </div>
                    <div class="ocultarButton" >
                        <button id="copiar" class="buttonCopy" onclick="copiar()">Copiar</button>
                
                    </div>

                </div>            
            </div>
        </div>

    </div>

    <footer>
        <p>&copy; Darwin Hernández</p>
    </footer>
    
</html>
